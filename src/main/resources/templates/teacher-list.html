<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Untree.co" />
	<link rel="shortcut icon" href="favicon.png" />

	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap5" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>
		Teacher
	</title>
</head>

<body>
	<div class="container">
		<h1>
			Teacher List
		</h1>
		<a th:href="@{/register-teacher}" class="btn btn-success">Add Teacher </a>
		<div align="center">

			<table border="3" class="table table-dark">
				<thead>
					<tr>
						<th>
						<th scope="col">
							Name
						</th>


						<th scope="col">
							Gender

						</th>
						<th scope="col">
							Email

						</th>
						<th scope="col">
							Birthday

						</th>
						<th scope="col">
							Actions

						</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="student:${students}">
						<th scope="col">

						<td th:text=${student.userName}></td>
						<td th:text=${student.gender}></td>
						<td th:text=${student.email}></td>
						<td th:text=${student.birthday}></td>
						<td><a th:href="@{/register}" class="btn btn-primary">Update</a>
							<a th:href="@{/register}" class="btn btn-danger">Delete</a>
						</td>
						</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="author" content="Untree.co" />
	<link rel="shortcut icon" href="favicon.png" />

	<meta name="description" content="" />
	<meta name="keywords" content="bootstrap, bootstrap5" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>
		Student
	</title>
</head>

<body>
	<div class="Container">

		<div align="left">

			<form action="#" th:action="@{/register}" method="post" th:object="${student}">
				<label>Roll No:</label>
				<input type="text" th:field="*{rollnum}" th:disabled="false" class="form-control" /><br />
				<label>Full name:</label>
				<input type="text" th:field="*{name}" class="form-control" /><br />
				<label>Grade:</label>
				<input type="text" th:field="*{grade}" class="form-control" /><br />
				<label>Section</label>
				<input type="text" th:field="*{section}" class="form-control" /><br />
				<button type="submit" class="btn btn-primary">Register</button>
		</div>
	</div>
</body>

</html>
